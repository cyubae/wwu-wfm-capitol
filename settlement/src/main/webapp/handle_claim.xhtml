<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://butterfaces.org/components"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	<ui:composition template="/resources/master.xhtml">
		<ui:define name="title">Check Claim Approval</ui:define>
		<h:head>
			<title>Check Claim Approval</title>
			<h:outputStylesheet name="default.css" />
		</h:head>
		<ui:define name="content">
			<div class="inputForm">
				<h:form id="submitForm">
					<h2>Check Claim Approval</h2>
					<p
						style="border: 1px solid #066083; padding: 10px; text-align: center; width: 80%; margin-left: 10%; margin-top: 20px; margin-bottom: 20px;">
						Please check and adapt the claim value before approving its
						settlement.</p>

					<p:panel id="panel_1" header="Claim Information">
						<h:panelGrid columns="2" columnClasses="labeltitle, labelvalue"
							style="margin-top: 20px;">

							<p:outputLabel for="claimId" value="Claim ID: " />
							<h:outputText id="claimId"
								value="#{handleClaimController.claim.claimId}" />


							<p:outputLabel for="externalClaimId" value="External Claim ID: " />
							<h:outputText id="externalClaimId"
								value="#{handleClaimController.claim.externalClaimId}" />

							<p:outputLabel for="claimDescription" value="Description: " />
							<h:outputText id="claimDescription"
								value="#{handleClaimController.claim.claimDescription}" />

							<p:outputLabel for="damageDate" value="Damage Date: " />
							<h:outputText id="damageDate"
								value="#{handleClaimController.claim.damageDate}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>

							<p:outputLabel for="damageAddress" value="Damage Address: " />
							<h:outputText id="damageAddress"
								value="#{handleClaimController.claim.damageAddress}" />

							<p:outputLabel for="claimValue" value="Claim Value: " />
							<h:outputText id="claimValue"
								value="#{handleClaimController.claim.claimValue} EUR" />

							<!-- Data Table for parties involved -->

						</h:panelGrid>

						<p:panel id="panel_1a" header="Coverage Decision">
							<p:outputLabel for="coveredCosts" value="Covered Costs (EUR): " />
							<h:inputText id="coveredCosts"
								value="#{handleClaimController.claim.coverageCosts}"
								required="true" requiredMessage="Required Field!" />
							<p:message for="coveredCosts" />
						</p:panel>
					</p:panel>

					<p:panel id="panel_2" header="Contract Information">
						<p:panel id="panel_2a" header="Customer">
							<h:panelGrid columns="2" columnClasses="labeltitle, labelvalue"
								style="margin-top: 20px;">

								<p:outputLabel for="customerID" value="Customer ID: " />
								<h:outputText id="customerID"
									value="#{handleClaimController.claim.policy.contract.customer.customerId}" />


								<p:outputLabel for="customerSurname" value="Surname: " />
								<h:outputText id="customerSurname"
									value="#{handleClaimController.claim.policy.contract.customer.surname}" />


								<p:outputLabel for="customerFirstName" value="First Name: " />
								<h:outputText id="customerFirstName"
									value="#{handleClaimController.claim.policy.contract.customer.firstName}" />


								<p:outputLabel for="customerDOB" value="Date of Birth: " />
								<h:outputText id="customerDOB"
									value="#{handleClaimController.claim.policy.contract.customer.dateOfBirth}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>


								<p:outputLabel for="street" value="Street: " />
								<h:outputText id="street"
									value="#{handleClaimController.claim.policy.contract.customer.street}" />


								<p:outputLabel for="houseNumber" value="House Number: " />
								<h:outputText id="houseNumber"
									value="#{handleClaimController.claim.policy.contract.customer.houseNumber}" />


								<p:outputLabel for="postcode" value="Postcode: " />
								<h:outputText id="postcode"
									value="#{handleClaimController.claim.policy.contract.customer.postcode}" />


								<p:outputLabel for="city" value="City: " />
								<h:outputText id="city"
									value="#{handleClaimController.claim.policy.contract.customer.city}" />


								<p:outputLabel for="country" value="Country: " />
								<h:outputText id="country"
									value="#{handleClaimController.claim.policy.contract.customer.country}" />


								<p:outputLabel for="phoneNumber" value="Phone Number: " />
								<h:outputText id="phoneNumber"
									value="#{handleClaimController.claim.policy.contract.customer.phoneNumber}" />


								<p:outputLabel for="email" value="E-Mail: " />
								<h:outputText id="email"
									value="#{handleClaimController.claim.policy.contract.customer.email}" />


								<p:outputLabel for="blacklisted" value="Is blacklisted? " />
								<h:outputText id="blacklisted"
									value="#{handleClaimController.claim.policy.contract.customer.blacklisted}" />


								<p:outputLabel for="isCompany" value="Is Company? " />
								<h:outputText id="isCompany"
									value="#{handleClaimController.claim.policy.contract.customer.company}" />


								<p:outputLabel for="companyName" value="Company Name: " />
								<h:outputText id="companyName"
									value="#{handleClaimController.claim.policy.contract.customer.companyName}" />

							</h:panelGrid>
						</p:panel>

						<p:panel id="panel_2b" header="Contract">
							<h:panelGrid columns="2" columnClasses="labeltitle, labelvalue"
								style="margin-top: 20px;">


								<p:outputLabel for="contractID" value="Contract ID: " />
								<h:outputText id="contractID"
									value="#{handleClaimController.claim.policy.contract.contractId}" />


								<p:outputLabel for="insuranceType" value="Insurance Type: " />
								<h:outputText id="insuranceType"
									value="#{handleClaimController.claim.policy.contract.insuranceType}" />


								<p:outputLabel for="pickUpDate" value="Pick-up Date: " />
								<h:outputText id="pickUpDate"
									value="#{handleClaimController.claim.policy.contract.pickUpDate}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>


								<p:outputLabel for="returnDate" value="Return Date: " />
								<h:outputText id="returnDate"
									value="#{handleClaimController.claim.policy.contract.returnDate}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>

								<p:outputLabel for="totalCost" value="Total Cost:: " />
								<h:outputText id="totalCost"
									value="#{handleClaimController.claim.policy.contract.totalCost} EUR" />

								<p:outputLabel for="released" value="Is released? " />
								<h:outputText id="released"
									value="#{handleClaimController.claim.policy.contract.released}" />

							</h:panelGrid>
						</p:panel>

						<p:panel id="panel_2c" header="Policy">
							<h:panelGrid columns="2"
								columnClasses="p:outputLabeltitle, labelvalue"
								style="margin-top: 20px;">


								<p:outputLabel for="policyId" value="Policy ID: " />
								<h:outputText id="policyId"
									value="#{handleClaimController.claim.policy.policyId}" />


								<p:outputLabel for="dailyPremium" value="Daily Premium (EUR): " />
								<h:outputText id="dailyPremium"
									value="#{handleClaimController.claim.policy.dailyPremium}" />


							</h:panelGrid>
						</p:panel>

						<p:panel id="panel_2d" header="Car Information">
							<h:panelGrid columns="2" columnClasses="labeltitle, labelvalue"
								style="margin-top: 20px;">


								<p:outputLabel for="carId" value="Car ID: " />
								<h:outputText id="carId"
									value="#{handleClaimController.claim.policy.car.carId}" />


								<p:outputLabel for="vehicleID" value="Vehicle ID Number: " />
								<h:outputText id="vehicleID"
									value="#{handleClaimController.claim.policy.car.vehicleIdentificationNumber}" />


								<p:outputLabel for="registrationNumber"
									value="Registration Number: " />
								<h:outputText id="registrationNumber"
									value="#{handleClaimController.claim.policy.car.registrationNumber}" />


								<p:outputLabel for="carBrand" value="Brand: " />
								<h:outputText id="carBrand"
									value="#{handleClaimController.claim.policy.car.brand}" />


								<p:outputLabel for="carModel" value="Model: " />
								<h:outputText id="carModel"
									value="#{handleClaimController.claim.policy.car.model}" />


								<p:outputLabel for="constructionYear"
									value="Construction Year: " />
								<h:outputText id="constructionYear"
									value="#{handleClaimController.claim.policy.car.constructionYear}" />


								<p:outputLabel for="fuelType" value="Fuel Type: " />
								<h:outputText id="fuelType"
									value="#{handleClaimController.claim.policy.car.fuelType}" />


								<p:outputLabel for="horsePower" value="Horsepower: " />
								<h:outputText id="horsePower"
									value="#{handleClaimController.claim.policy.car.ps}" />


							</h:panelGrid>
						</p:panel>

					</p:panel>

					<p:commandButton id="ok_button"
						value="Process claim"
						action="#{handleClaimController.submitResult(true)}"
						update="panel_1 panel_2" icon="ui-icon-check" />

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
