<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://butterfaces.org/components"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	<ui:composition template="/resources/master.xhtml">
		<ui:define name="title">Validate Contract</ui:define>
		<h:head>
			<title>Validate Contract</title>
			<h:outputStylesheet name="default.css" />
		</h:head>
		<ui:define name="content">
			<div class="inputForm">
				<h:form id="submitForm">
					<h2>Validate proposed contract</h2>
					<p
						style="border: 1px solid #066083; padding: 10px; text-align: center; width: 80%; margin-left: 10%; margin-top: 20px; margin-bottom: 20px;">
						Please check if the customer and contract details are valid.<br /> 
						Should this information be incorrect, do not validate it to modify it in the following form.
					</p>

					<p:panel id="panel_1" header="Customer Information">
						<h:panelGrid columns="2" columnClasses="labeltitle, labelvalue"
							style="margin-top: 20px;">
							
								<p:outputLabel for="customerId" value="Customer ID: "/>
								<h:outputText id="customerId"
									value="#{validateContractController.contract.customer.customerId}" />
							
							
								<p:outputLabel for="firstname" value="First Name: "/>
								<h:outputText id="firstname"
									value="#{validateContractController.contract.customer.firstName}" />
							
							
								<p:outputLabel for="surname" value="Last Name: "/>
								<h:outputText id="surname"
									value="#{validateContractController.contract.customer.surname}" />
							
							
								<p:outputLabel for="email" value="E-Mail: "/>
								<h:outputText id="email"
									value="#{validateContractController.contract.customer.email}" />
							
							
								<p:outputLabel for="phoneNumber" value="Phone Number: "/>
								<h:outputText id="phoneNumber"
									value="#{validateContractController.contract.customer.phoneNumber}" />
							
							
								<p:outputLabel for="street" value="Street: "/>
								<h:outputText id="street"
									value="#{validateContractController.contract.customer.street}" />
							
							
								<p:outputLabel for="houseNumber" value="House Number: "/>
								<h:outputText id="houseNumber"
									value="#{validateContractController.contract.customer.houseNumber}" />
							
							
								<p:outputLabel for="postcode" value="Post Code: "/>
								<h:outputText id="postcode"
									value="#{validateContractController.contract.customer.postcode}" />
							
							
								<p:outputLabel for="city" value="City: "/>
								<h:outputText id="city"
									value="#{validateContractController.contract.customer.city}" />
							
							
								<p:outputLabel for="country" value="Country: "/>
								<h:outputText id="country"
									value="#{validateContractController.contract.customer.country}" />
							
							
								<p:outputLabel for="dateOfBirth" value="Date of Birth: "/>
								<h:outputText id="dateOfBirth"
									value="#{validateContractController.contract.customer.dateOfBirth}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							
							
								<p:outputLabel for="company" value="Customer is company? "/>
								<h:outputText id="company"
									value="#{validateContractController.contract.customer.company}" />
								<br />
							
							
								<p:outputLabel for="companyName" value="Company Name: "/>
								<h:outputText id="companyName"
									value="#{validateContractController.contract.customer.companyName}" />
							
							
								<p:outputLabel for="blacklisted" value="Customer is blacklisted? "/>
								<h:outputText id="blacklisted"
									value="#{validateContractController.contract.customer.blacklisted}" />
								<br />
							
						</h:panelGrid>
					</p:panel>

					<p:panel id="panel_2" header="Contract Information">
						<h:panelGrid columns="2" columnClasses="labeltitle, labelvalue"
							style="margin-top: 20px;">
							
								<p:outputLabel for="contractId" value="Contract ID: "/>
								<h:outputText id="contractId"
									value="#{validateContractController.contract.contractId}" />
							
							
								<p:outputLabel for="insuranceType" value="Insurance Type: "/>
								<h:outputText id="insuranceType"
									value="#{validateContractController.contract.insuranceType}" />
							
							
								<p:outputLabel for="pickUpDate" value="Pick-up date:: "/>
								<h:outputText id="pickUpDate"
									value="#{validateContractController.contract.pickUpDate}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							
							
								<p:outputLabel for="returnDate" value="Return date:: "/>
								<h:outputText id="returnDate"
									value="#{validateContractController.contract.returnDate}">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:outputText>
							
							
								<p:outputLabel for="totalCost" value="Total Cost:: "/>
								<h:outputText id="totalCost"
									value="#{validateContractController.contract.totalCost} EUR" />
							
						</h:panelGrid>
					</p:panel>

					<p:panel id="panel_3" header="Policies">
						<p:dataTable
							value="#{validateContractController.contract.policies}"
							var="policy">
							<p:column headerText="Policy ID">
								<h:outputText id="policyId" value="#{policy.policyId}" />
							</p:column>

							<p:column headerText="Daily Premium">
								<h:outputText id="dailyPremium" value="#{policy.dailyPremium} EUR"
									required="true" requiredMessage="Required Field!">
								</h:outputText>
								<p:message for="dailyPremium" />
							</p:column>

							<p:column headerText="Brand">
								<h:outputText id="brand" value="#{policy.car.brand}"
									required="true" requiredMessage="Required Field!">
								</h:outputText>
								<p:message for="brand" />
							</p:column>

							<p:column headerText="Model">
								<h:outputText id="model" value="#{policy.car.model}"
									required="true" requiredMessage="Required Field!">
								</h:outputText>
								<p:message for="model" />
							</p:column>

							<p:column headerText="Registration">
								<h:outputText id="registrationNumber"
									value="#{policy.car.registrationNumber}" required="true"
									requiredMessage="Required Field!">
								</h:outputText>
								<p:message for="registrationNumber" />
							</p:column>

							<p:column headerText="Fuel Type">
								<h:outputText id="fuelType" value="#{policy.car.fuelType}"
									required="true" requiredMessage="Required Field!">
								</h:outputText>
								<p:message for="fuelType" />
							</p:column>

							<p:column headerText="Horsepower">
								<h:outputText id="ps" value="#{policy.car.ps}" required="true"
									requiredMessage="Required Field!">
								</h:outputText>
								<p:message for="ps" />
							</p:column>

							<p:column headerText="Construction Year">
								<h:outputText id="constructionYear"
									value="#{policy.car.constructionYear}" required="true"
									requiredMessage="Required Field!">
								</h:outputText>
								<p:message for="constructionYear" />
							</p:column>
						</p:dataTable>
					</p:panel>

					<p:commandButton value="Validate Contract" id="validate_button"
						action="#{validateContractController.submitValidation(true)}"
						update="panel_1 panel_2 panel_3" icon="ui-icon-check" />

					<p:commandButton value="Do not validate" id="dont_validate_button"
						action="#{validateContractController.submitValidation(false)}"
						update="panel_1 panel_2 panel_3" icon="ui-icon-close" />

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
