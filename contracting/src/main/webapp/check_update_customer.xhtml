<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://butterfaces.org/components"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>

	<ui:composition template="/resources/master.xhtml">
		<ui:define name="title">Check existing customer data for correctness</ui:define>
		<h:head>
			<title>Check existing customer data for correctness</title>
			<h:outputStylesheet name="default.css" />
		</h:head>
		<ui:define name="content">
			<div class="inputForm">
					<h:form id="submitForm">
						<h1>Check existing customer data for correctness:</h1>
						<h:panelGrid columns="2">
							<p>
								<label for="customerId">Customer ID</label>
								<h:outputText id="customerId"
									value="#{checkCustomerController.customer.customerId}" />
							</p>
							<p>
								<label for="firstname">First Name</label>
								<h:inputText id="firstname"
									value="#{checkCustomerController.customer.firstName}"
									required="true" requiredMessage="Required Field!" />
							</p>
							<p>
								<label for="surname">First Name</label>
								<h:inputText id="surname"
									value="#{checkCustomerController.customer.surname}"
									required="true" requiredMessage="Required Field!" />
							</p>
							<p>
								<label for="email">E-Mail</label>
								<h:inputText id="email"
									value="#{checkCustomerController.customer.email}"
									required="true" requiredMessage="Required Field!" />
							</p>
							<p>
								<label for="phoneNumber">Phone Number</label>
								<h:inputText id="phoneNumber"
									value="#{checkCustomerController.customer.phoneNumber}"
									required="true" requiredMessage="Required Field!" />
							</p>
							<p>
								<label for="street">Street</label>
								<h:inputText id="street"
									value="#{checkCustomerController.customer.street}"
									required="true" requiredMessage="Required Field!" />
							</p>
							<p>
								<label for="houseNumber">House Number</label>
								<h:inputText id="houseNumber"
									value="#{checkCustomerController.customer.houseNumber}"
									required="true" requiredMessage="Required Field!" />
							</p>
							<p>
								<label for="postcode">Post Code</label>
								<h:inputText id="postcode"
									value="#{checkCustomerController.customer.postcode}"
									required="true" requiredMessage="Required Field!" />
							</p>
							<p>
								<label for="city">City</label>
								<h:inputText id="city"
									value="#{checkCustomerController.customer.city}"
									required="true" requiredMessage="Required Field!" />
							</p>
							<p>
								<label for="country">Country</label>
								<h:inputText id="country"
									value="#{checkCustomerController.customer.country}"
									required="true" requiredMessage="Required Field!" />
							</p>
							<p>
								<label for="dateOfBirth">Date of Birth (DD-MM-YYYY)</label>
								<h:inputText id="dateOfBirth"
									value="#{checkCustomerController.customer.dateOfBirth}"
									required="true" requiredMessage="Required Field!">
									<f:convertDateTime pattern="dd-MM-yyyy" />
								</h:inputText>
							</p>
							<p>
								<label for="company">Customer is Company?</label>
								<h:selectBooleanCheckbox id="company"
									value="#{checkCustomerController.customer.company}" />
								<br />
							</p>
							<p>
								<label for="companyName">Company Name</label>
								<h:inputText id="companyName"
									value="#{checkCustomerController.customer.companyName}"
									required="false" />
							</p>
							<p>
								<label for="blacklisted">Customer is blacklisted</label>
								<h:selectBooleanCheckbox id="blacklisted"
									value="#{checkCustomerController.customer.blacklisted}" />
								<br />
							</p>
						</h:panelGrid>

						<h:commandButton id="submit_button" value="Update Customer"
							action="#{checkCustomerController.submitForm()}" />
					</h:form>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
