<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://butterfaces.org/components"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	<ui:composition template="/resources/master.xhtml">
		<ui:define name="title">Check existing customer data for correctness</ui:define>
		<h:head>
			<title>Check existing customer data for correctness</title>
			<h:outputStylesheet name="default.css" />
		</h:head>
		<ui:define name="content">
			<div class="inputForm">
				<h:form id="submitForm">
					<h2>Check existing customer data for correctness</h2>
					<p
						style="border: 1px solid #066083; padding: 10px; text-align: center; width: 80%; margin-left: 10%; margin-top: 20px; margin-bottom: 20px;">
						Please verify that the details for the existing customer are still
						correct.<br />
					</p>

					<p:panel id="panel_1" header="New Customer">

						<h:panelGrid columns="3" cellpadding="10">
							<p:outputLabel for="customerId" value="Customer ID: " />
							<h:outputText id="customerId"
								value="#{checkCustomerController.customer.customerId}"
								requiredMessage="Required Field!" />
							<p:message for="customerId" />

							<p:outputLabel for="firstname" value="First Name: " />
							<p:inputText id="firstname"
								value="#{checkCustomerController.customer.firstName}"
								required="true" requiredMessage="Required Field!" />
							<p:message for="firstname" />

							<p:outputLabel for="surname" value="Last Name: " />
							<p:inputText id="surname"
								value="#{checkCustomerController.customer.surname}"
								required="true" requiredMessage="Required Field!" />
							<p:message for="surname" />

							<p:outputLabel for="email" value="E-Mail: " />
							<p:inputText id="email"
								value="#{checkCustomerController.customer.email}"
								required="true" requiredMessage="Required Field!"
								validatorMessage="Not a valid email address!">
								<f:validateRegex
									pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</p:inputText>
							<p:message for="email" />

							<p:outputLabel for="phoneNumber" value="Phone Number: " />
							<p:inputText id="phoneNumber"
								value="#{checkCustomerController.customer.phoneNumber}"
								required="true"
								validatorMessage="Phone number must be of format 0123-456789"
								requiredMessage="Required Field!">
								<f:validateRegex pattern="((\d+)(-)?(\d+))" />
							</p:inputText>
							<p:message for="phoneNumber" />

							<p:outputLabel for="street" value="Street: " />
							<p:inputText id="street"
								value="#{checkCustomerController.customer.street}"
								required="true" requiredMessage="Required Field!" />
							<p:message for="street" />

							<p:outputLabel for="houseNumber" value="House Number: " />
							<p:inputText id="houseNumber"
								value="#{checkCustomerController.customer.houseNumber}"
								required="true" requiredMessage="Required Field!" />
							<p:message for="houseNumber" />

							<p:outputLabel for="postcode" value="Post Code: " />
							<p:inputText id="postcode"
								value="#{checkCustomerController.customer.postcode}"
								required="true" requiredMessage="Required Field!" />
							<p:message for="postcode" />

							<p:outputLabel for="city" value="City: " />
							<p:inputText id="city"
								value="#{checkCustomerController.customer.city}" required="true"
								requiredMessage="Required Field!" />
							<p:message for="city" />

							<p:outputLabel for="country" value="Country: " />
							<p:inputText id="country"
								value="#{checkCustomerController.customer.country}"
								required="true" requiredMessage="Required Field!" />
							<p:message for="country" />

							<p:outputLabel for="dateOfBirth" value="Date of Birth: " />
							<p:calendar id="dateOfBirth"
								value="#{checkCustomerController.customer.dateOfBirth}"
								showOn="button" required="true"
								requiredMessage="Required Field!" pattern="dd-MM-yyyy">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</p:calendar>
							<p:message for="dateOfBirth" />

							<p:outputLabel for="company" value="Customer is Company? " />
							<p:selectBooleanCheckbox id="company"
								value="#{checkCustomerController.customer.company}" />
							<p:message for="company" />

							<p:outputLabel for="companyName" value="Company Name: " />
							<p:inputText id="companyName"
								value="#{checkCustomerController.customer.companyName}"
								required="false" requiredMessage="Required Field!" />
							<p:message for="companyName" />

							<p:outputLabel for="blacklisted"
								value="Customer is blacklisted? " />
							<p:selectBooleanCheckbox id="blacklisted"
								value="#{checkCustomerController.customer.blacklisted}" />
							<p:message for="blacklisted" />
						</h:panelGrid>
					</p:panel>

					<p:panel id="panel_0" header="Partner Message">
						<h:outputText id="partner_message"
							value="#{processVariables['inquiry_text']}" />
					</p:panel>

					<p:commandButton id="submit_button" value="Update Customer"
						action="#{checkCustomerController.submitForm()}"
						update="panel_0 panel_1" icon="ui-icon-check" />
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
