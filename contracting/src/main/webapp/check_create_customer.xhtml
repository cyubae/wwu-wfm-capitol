<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://butterfaces.org/components"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	<ui:composition template="/resources/master.xhtml">
		<ui:define name="title">Check Data and Update Customer</ui:define>
		<h:head>
			<title>Check Data and Update Customer</title>
			<h:outputStylesheet name="default.css" />
		</h:head>
		<ui:define name="content">
			<div class="inputForm">
				<h:form id="submitForm">
					<h2>Check Data and create new Customer</h2>
					<p style="border: 1px solid #066083; padding: 10px; text-align: center; width: 80%; margin-left: 10%; margin-top: 20px; margin-bottom: 20px;">
						You can check the received customer details from our partner company BVIS.<br />
						Please check them, if the entered customer data are correct and on top of that, if the customer is blacklisted.
					</p>
					<h:panelGrid columns="3"
						columnClasses="form-output,form-output,form-message error"
						footerClass="form-footer">
						<p>
							<label for="customerId">Customer ID</label>
							<h:outputText id="customerId"
								value="#{checkCustomerController.customer.customerId}"
								requiredMessage="Required Field!" />
							<h:message for="customerId" />
						</p>
						<p>
							<label for="firstname">First Name</label>
							<p:inputText id="firstname"
								value="#{checkCustomerController.customer.firstName}"
								required="true" requiredMessage="Required Field!" />
							<h:message for="firstname" />
						</p>
						<p>
							<label for="surname">First Name</label>
							<p:inputText id="surname"
								value="#{checkCustomerController.customer.surname}"
								required="true" requiredMessage="Required Field!" />
							<h:message for="surname" />
						</p>
						<p>
							<label for="email">E-Mail</label>
							<p:inputText id="email"
								value="#{checkCustomerController.customer.email}"
								required="true" 
								requiredMessage="Required Field!"
								validatorMessage="Not a valid email address!">
								<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</p:inputText>
							<h:message for="email" />
						</p>
						<p>
							<label for="phoneNumber">Phone Number</label>
							<p:inputText id="phoneNumber"
								value="#{checkCustomerController.customer.phoneNumber}"
								required="true"
								validatorMessage="Phone number must be of format 0123-456789"
								requiredMessage="Required Field!">
								<f:validateRegex pattern="((\d+)(-)?(\d+))" />
							</p:inputText>
							<h:message for="phoneNumber" />
						</p>
						<p>
							<label for="street">Street</label>
							<p:inputText id="street"
								value="#{checkCustomerController.customer.street}"
								required="true" requiredMessage="Required Field!" />
							<h:message for="street" />
						</p>
						<p>
							<label for="houseNumber">House Number</label>
							<p:inputText id="houseNumber"
								value="#{checkCustomerController.customer.houseNumber}"
								required="true" requiredMessage="Required Field!" />
							<h:message for="houseNumber" />
						</p>
						<p>
							<label for="postcode">Post Code</label>
							<p:inputText id="postcode"
								value="#{checkCustomerController.customer.postcode}"
								required="true" requiredMessage="Required Field!" />
							<h:message for="postcode" />
						</p>
						<p>
							<label for="city">City</label>
							<p:inputText id="city"
								value="#{checkCustomerController.customer.city}" required="true"
								requiredMessage="Required Field!" />
							<h:message for="city" />
						</p>
						<p>
							<label for="country">Country</label>
							<p:inputText id="country"
								value="#{checkCustomerController.customer.country}"
								required="true" requiredMessage="Required Field!" />
							<h:message for="country" />
						</p>
						<p>
							<label for="dateOfBirth">Date of Birth (DD-MM-YYYY)</label>
							<p:inputText id="dateOfBirth"
								value="#{checkCustomerController.customer.dateOfBirth}"
								required="true" requiredMessage="Required Field!">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</p:inputText>
							<h:message for="dateOfBirth" />
						</p>
						<p>
							<label for="company">Customer is Company?</label>
							<p:selectBooleanButton id="company" value="#{checkCustomerController.customer.company}" onLabel="Yes" offLabel="No" style="width:60px" />
							<h:message for="company" />
							<br />
						</p>
						<p>
							<label for="companyName">Company Name</label>
							<p:inputText id="companyName"
								value="#{checkCustomerController.customer.companyName}"
								required="false" requiredMessage="Required Field!" />
							<h:message for="companyName" />
						</p>
						<p>
							<label for="blacklisted">Customer is blacklisted</label>
							<p:selectBooleanButton id="blacklisted" value="#{checkCustomerController.customer.blacklisted}" onLabel="Yes" offLabel="No" style="width:60px" />
							<h:message for="blacklisted" />
							<br />
						</p>
					</h:panelGrid>
					
					<p:commandButton value="Create Customer" id="submit_button" action="#{checkCustomerController.submitForm()}"/>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
