<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<f:metadata>
		<!-- Start working on a task. Task Id is read internally from
         request parameters and cached in the CDI conversation scope.
    -->

		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	<h:head>
		<title>Check Data and Create Customer</title>
	</h:head>
	<h:body>
		<h1>Customer Data:</h1>
		<h:panelGrid columns="2">
			<p>
				<label for="user_firstname">First Name</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_firstname"
					value="#{processVariables['user_firstname']}" required="true" />
			</p>
			<p>
				<label for="user_surname">Last Name</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_surname"
					value="#{processVariables['user_surname']}" required="true" />
			</p>
			<p>
				<label for="user_email">Email</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_email"
					value="#{processVariables['user_email']}" required="true" />
			</p>
			<p>
				<label for="user_phone_number">Phone Number</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_phone_number"
					value="#{processVariables['user_phone_number']}" required="true" />
			</p>
			<p>
				<label for="user_street">Street</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_street"
					value="#{processVariables['user_street']}" required="true" />
			</p>
			<p>
				<label for="user_house_number">House Number</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_house_number"
					value="#{processVariables['user_house_number']}" required="true" />
			</p>
			<p>
				<label for="user_postcode">Postcode</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_postcode"
					value="#{processVariables['user_postcode']}" required="true" />
			</p>
			<p>
				<label for="user_city">City</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_city"
					value="#{processVariables['user_city']}" required="true" />
			</p>
			<p>
				<label for="user_country">Country</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_country"
					value="#{processVariables['user_country']}" required="true" />
			</p>
			<p>
				<label for="user_date_of_birth">Date of Birth</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_date_of_birth"
					value="#{processVariables['user_date_of_birth']}" required="true" />
			</p>
			<p>
				<label for="user_iscompany">Is Company?</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_iscompany"
					value="#{processVariables['user_iscompany']}" required="true" />
			</p>		
			<p>
				<label for="user_company_name">Company Name</label>
				<!-- read/write process variables using the processVariables map. -->
				<h:inputText id="user_company_name"
					value="#{processVariables['user_company_name']}" required="true" />
			</p>
		</h:panelGrid>

		<h:form id="submitForm">
			<h:commandButton id="submit_button" value="Create Customer"
				action="#{checkCreateCustomerController.submitForm()}" />
		</h:form>
	</h:body>
</f:view>
</html>
