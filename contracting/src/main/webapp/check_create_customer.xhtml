<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view>
	<f:metadata>
		<!-- Start working on a task. Task Id is read internally from
         request parameters and cached in the CDI conversation scope.
    -->

		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	<h:head>
		<title>Check Data and Create Customer</title>
	</h:head>
	<h:body>
		<h:form id="submitForm">
			<h1>Create new customer:</h1>
			<h:panelGrid columns="2">
				<p>
					<label for="firstname">First Name</label>
					<h:inputText id="firstname"
						value="#{checkCreateCustomerController.customer.firstName}"
						required="true" />
				</p>
				<p>
					<label for="surname">First Name</label>
					<h:inputText id="surname"
						value="#{checkCreateCustomerController.customer.surname}"
						required="true" />
				</p>
				<p>
					<label for="email">E-Mail</label>
					<h:inputText id="email"
						value="#{checkCreateCustomerController.customer.email}"
						required="true" />
				</p>
				<p>
					<label for="phoneNumber">Phone Number</label>
					<h:inputText id="phoneNumber"
						value="#{checkCreateCustomerController.customer.phoneNumber}"
						required="true" />
				</p>
				<p>
					<label for="street">Street</label>
					<h:inputText id="street"
						value="#{checkCreateCustomerController.customer.street}"
						required="true" />
				</p>
				<p>
					<label for="houseNumber">House Number</label>
					<h:inputText id="houseNumber"
						value="#{checkCreateCustomerController.customer.houseNumber}"
						required="true" />
				</p>
				<p>
					<label for="postcode">Post Code</label>
					<h:inputText id="postcode"
						value="#{checkCreateCustomerController.customer.postcode}"
						required="true" />
				</p>	
																											<p>
					<label for="city">City</label>
					<h:inputText id="city"
						value="#{checkCreateCustomerController.customer.city}"
						required="true" />
				</p>
				<p>
					<label for="country">Country</label>
					<h:inputText id="country"
						value="#{checkCreateCustomerController.customer.country}"
						required="true" />
				</p>
				<p>
					<label for="dateOfBirth">Date of Birth (DD-MM-YYYY)</label>
					<h:inputText id="dateOfBirth"
						value="#{checkCreateCustomerController.customer.dateOfBirth}"
						required="true" />
				</p>
				<p>
					<label for="company">Customer is Company?</label>
					<h:selectBooleanCheckbox id="company" value="#{checkCreateCustomerController.customer.company}"/><br/>
				</p>
				<p>
					<label for="companyName">Company Name</label>
					<h:inputText id="companyName"
						value="#{checkCreateCustomerController.customer.companyName}"
						required="false" />
				</p>													
				<p>
					<label for="blacklisted">Customer is blacklisted</label>
      				<h:selectBooleanCheckbox id="blacklisted" value="#{checkCreateCustomerController.customer.blacklisted}"/><br/>
				</p>					
			</h:panelGrid>

			<h:commandButton id="submit_button" value="Create Customer"
				action="#{checkCreateCustomerController.submitForm()}" />
		</h:form>
	</h:body>
</f:view>
</html>
