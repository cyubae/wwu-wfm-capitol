<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

<f:view>
  <f:metadata>
    <!-- Start working on a task. Task Id is read internally from
         request parameters and cached in the CDI conversation scope.
    -->

    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
  <h:head>
    <title>Check Data and Create Customer</title>
  </h:head>
  <h:body>
    <h1>Customer Data:</h1>
    <p>Firstname: #{checkCreateCustomerController.customer.firstName}</p>
    <p>Surname: #{checkCreateCustomerController.customer.surname}</p>
    <h:form id="submitForm">
      <h:commandButton id="submit_button" value="Create Customer" action="#{checkCreateCustomerController.submitForm()}" />
    </h:form>
  </h:body>
</f:view>
</html>
