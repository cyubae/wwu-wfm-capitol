<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:b="http://butterfaces.org/components"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{camundaTaskForm.startTaskForm()}" />
	</f:metadata>
	<ui:composition template="/resources/master.xhtml">
		<ui:define name="title">Confirm Customer Rejection</ui:define>
		<h:head>
			<title>Confirm Customer Rejection</title>
			<h:outputStylesheet name="default.css" />
		</h:head>
		<ui:define name="content">
			<div class="inputForm">


				<h:form id="submitForm">
					<h2>Create New Customer</h2>
					<p
						style="border: 1px solid #066083; padding: 10px; text-align: center; width: 80%; margin-left: 10%; margin-top: 20px; margin-bottom: 20px;">
						Please verify the proposed customer rejection before confirming
						it.<br />
					</p>

					<p:panel id="panel_1" header="Customer Information">

						<h:panelGrid columns="2" cellpadding="10">
							<p:outputLabel for="customerId">Customer ID</p:outputLabel>
							<h:outputText id="customerId"
								value="#{rejectCustomerController.customer.customerId}"
								requiredMessage="Required Field!" />

							<p:outputLabel for="firstname">First Name</p:outputLabel>
							<h:outputText id="firstname"
								value="#{rejectCustomerController.customer.firstName}"
								required="true" requiredMessage="Required Field!" />

							<p:outputLabel for="surname">Surname</p:outputLabel>
							<h:outputText id="surname"
								value="#{rejectCustomerController.customer.surname}"
								required="true" requiredMessage="Required Field!" />

							<p:outputLabel for="email">E-Mail</p:outputLabel>
							<h:outputText id="email"
								value="#{rejectCustomerController.customer.email}"
								required="true" requiredMessage="Required Field!"
								validatorMessage="Not a valid email address!">
								<f:validateRegex
									pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
							</h:outputText>

							<p:outputLabel for="phoneNumber">Phone Number</p:outputLabel>
							<h:outputText id="phoneNumber"
								value="#{rejectCustomerController.customer.phoneNumber}"
								required="true"
								validatorMessage="Phone number must be of format 0123-456789"
								requiredMessage="Required Field!">
								<f:validateRegex pattern="((\d+)(-)?(\d+))" />
							</h:outputText>

							<p:outputLabel for="street">Street</p:outputLabel>
							<h:outputText id="street"
								value="#{rejectCustomerController.customer.street}"
								required="true" requiredMessage="Required Field!" />

							<p:outputLabel for="houseNumber">House Number</p:outputLabel>
							<h:outputText id="houseNumber"
								value="#{rejectCustomerController.customer.houseNumber}"
								required="true" requiredMessage="Required Field!" />

							<p:outputLabel for="postcode">Post Code</p:outputLabel>
							<h:outputText id="postcode"
								value="#{rejectCustomerController.customer.postcode}"
								required="true" requiredMessage="Required Field!" />

							<p:outputLabel for="city">City</p:outputLabel>
							<h:outputText id="city"
								value="#{rejectCustomerController.customer.city}"
								required="true" requiredMessage="Required Field!" />

							<p:outputLabel for="country">Country</p:outputLabel>
							<h:outputText id="country"
								value="#{rejectCustomerController.customer.country}"
								required="true" requiredMessage="Required Field!" />

							<p:outputLabel for="dateOfBirth">Date of Birth (DD-MM-YYYY)</p:outputLabel>
							<h:outputText id="dateOfBirth"
								value="#{rejectCustomerController.customer.dateOfBirth}"
								required="true" requiredMessage="Required Field!">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>

							<p:outputLabel for="company">Customer is Company?</p:outputLabel>
							<p:selectBooleanCheckbox id="company"
								value="#{rejectCustomerController.customer.company}" />

							<label for="companyName">Company Name</label>
							<h:outputText id="companyName"
								value="#{rejectCustomerController.customer.companyName}"
								required="false" requiredMessage="Required Field!" />

							<label for="blacklisted">Customer is blacklisted</label>
							<p:selectBooleanCheckbox id="blacklisted"
								value="#{rejectCustomerController.customer.blacklisted}" />
						</h:panelGrid>
					</p:panel>

					<p:commandButton value="Reject Customer" id="reject_button"
						action="#{rejectCustomerController.submitRejection(true)}"
						update="panel_1" icon="ui-icon-check" />
					<p:commandButton value="Do not reject" id="dont_reject_button"
						action="#{rejectCustomerController.submitRejection(false)}"
						update="panel_1" icon="ui-icon-close" />

				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
